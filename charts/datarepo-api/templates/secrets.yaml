{{- if .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "datarepo-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "datarepo-api.name" . }}
    chart: {{ template "datarepo-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  datarepo-password: {{ .Values.secrets.datarepoPassword | b64enc | quote }}
  stairway-password: {{ .Values.secrets.stairwayPassword | b64enc | quote }}
  credential-file-json: {{ .Values.secrets.credentialFileJson | toJson | b64enc | quote }}
{{- end }}
