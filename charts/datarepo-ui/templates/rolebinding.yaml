{{- if .Values.rbac.create -}}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{ include "datarepo-ui.fullname" . }}-ui-use-pod-security-policy"
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ template "datarepo-ui.serviceAccountName" . }}
roleRef:
  kind: Role
  name: "{{ include "datarepo-ui.fullname" . }}-ui-use-pod-security-policy-role"
  apiGroup: rbac.authorization.k8s.io
{{- end }}
