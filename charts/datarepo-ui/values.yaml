# Default values for datarepo-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/broad-jade-dev/jade-data-repo-ui
  version: latest
  pullPolicy: IfNotPresent

proxyPass:
  status: #http://api-service.data-repo:8080/status
  swagger: #http://api-service.data-repo:8080/swagger-ui.html
  api: #http://api-service.data-repo:8080

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

rbac:
  # Specifies whether a psp should be created
  create: true

service:
  type: ClusterIP
  port: 80
