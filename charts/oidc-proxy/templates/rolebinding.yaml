{{- if .Values.rbac.create -}}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "oidc-proxy.fullname" . }}-use-pod-security-policy
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ template "oidc-proxy.serviceAccountName" . }}
roleRef:
  kind: Role
  name: {{ include "oidc-proxy.fullname" . }}-use-pod-security-policy-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
