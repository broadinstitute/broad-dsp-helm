# Default values for oidc-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: broadinstitute/openidc-proxy
  version: bernick_tcell
  pullPolicy: IfNotPresent
  containers:
    port: 80

env:
# environment vars for Deployment
  proxyUrl: #first url path to proxy
  proxyUrl2: #second url path to proxy
  proxyUrl3: #third url path to proxy
  logLevel: debug
  serverName:  #A/CNAME
  remoteUserClaim: sub
  enableStackdriver: yes
  filter2: AddOutputFilterByType DEFLATE application/json text/plain text/html application/javascript application/x-javascript


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

rbac:
  # Specifies whether a psp should be created
  create: false


service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  annotations:
    globalStaticIpName:
    ingressAllowHttp: false
  servicePort: http

secretsgeneric:
  enabled: true
  tlsKey:
  tlsCert:
