# Default values for oidc-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: broadinstitute/openidc-proxy
  version: bernick_tcell
  pullPolicy: IfNotPresent

## Extra environment variables that will be pass onto deployment pods
env: {}

## Pod annotations
podAnnotations: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

rbac:
  # Specifies whether a psp should be created
  create: false

service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  annotations: {}
  timeoutSec: 600
  ingressAllowHttp: false
  paths:
    - /*
  hosts: []
      # - datarepo.example.com
  tls:
    []
    # - secretName: datarepo-example-tls
    #   hosts:
    #     - datarepo.example.com
## create a new secret and key for TLs cert and key
secretsgeneric:
  tlsKey: ""
  tlsCert: ""

## Specify an existing secret holding the cloud-sql service account credentials
## keys must be named tls.key and tls.cert
existingTlsSecret:
