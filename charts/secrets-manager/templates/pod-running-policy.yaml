{{- if .Values.rbac.create }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: "{{ include "secrets-manager.fullname" . }}-pod-running-policy"
  namespace: {{ .Release.Namespace }}
  labels:
    app: secrets-manager
    name: podsecuritypolicy
    {{- include "secrets-manager.labels" . | nindent 4 }}
spec:
  privileged: false
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
{{- end }}
