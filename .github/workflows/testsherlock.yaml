name: Test datarepo chart reporting

on: pull_request

jobs:
  release_new_umbrella_dr:
    runs-on: ubuntu-latest
    outputs:
      new-version: ${{ steps.parent-chart.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0   # otherwise, you will failed to push refs to dest repo
          token: "${{ secrets.BROADBOT_TOKEN }}" #otherwise merge will fail
          ref: master

      - name: "Get current umbrella chart version"
        id: parent-chart
        uses: mikefarah/yq@v4.33.3
        with:
          cmd: echo "version=$(yq '.version' charts/datarepo/Chart.yaml)" >> $GITHUB_OUTPUT
  # sets the new umbrella chart version in the datarepo-latest terra template in sherlock.
  set-chart-version-in-datarepo-latest:
    uses: broadinstitute/sherlock/.github/workflows/client-set-environment-chart-version.yaml@main
    needs:
      - release_new_umbrella_dr
    with:
      new-version: ${{ needs.release_new_umbrella_dr.outputs.new-version }}
      chart-name: 'datarepo'
      environment-name: 'datarepo-latest'
    secrets:
      sync-git-token: ${{ secrets.BROADBOT_TOKEN }}
    permissions:
      id-token: 'write'

