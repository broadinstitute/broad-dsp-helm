
name: Alpha Chart Promotion
on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - master

jobs:
  alpha_chart_promotion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 'Checkout jade-data-repo repo'
        uses: actions/checkout@v2
        with:
          repository: 'databiosphere/jade-data-repo'
          token: ${{ secrets.CR_TOKEN }}
          path: jade-data-repo
          persist-credentials: false

      - name: "Find latest version of Datarepo chart version in datarepo/Chart.yaml"
        id: chartversion
        run: |
          echo "::set-output name=version::$(docker run --rm -v ${PWD}:/workdir mikefarah/yq yq read charts/datarepo/Chart.yaml version)"

      - name: "Find and replace Datarepo chartVersion version in alpha action"
        uses: docker://mikefarah/yq:latest
        with:
          args: yq w -i jade-data-repo/.github/workflows/alpha-promotion.yaml env.chartVersion ${{ steps.chartversion.outputs.version }}

      - name: Create pull request
        uses: broadinstitute/create-pull-request@v3.5.0 # forked from peter-evans/create-pull-request
        id: create-pr
        with:
          token: ${{ secrets.CR_TOKEN }}
          path: jade-data-repo
          commit-message: "Datarepo chart version update: ${{ steps.chartversion.outputs.version }}"
          committer: datarepo-bot <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: "Datarepo version update: ${{ steps.chartversion.outputs.version }}"
          branch: "version-update/${{ steps.chartversion.outputs.version }}"
          body: |
            Update versions in **${{ steps.chartversion.outputs.version }}**.
            *Note: This PR was opened by the [update-env GitHub Actions workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).*
          labels: "helm,datarepo,automerge,version-update"
