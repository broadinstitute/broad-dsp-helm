
name: Release Charts

on:
  pull_request
#  push:
    branches:
      - master
    paths:
      - charts/datarepo-api/Chart.yaml
      - charts/datarepo-ui/Chart.yaml
      - charts/create-secret-manager-secret/Chart.yaml
      - charts/gcloud-sqlproxy/Chart.yaml
      - charts/oidc-proxy/Chart.yaml
jobs:
  release_new_umbrella:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: true
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: "Create new umbrealla chart"
        uses: datarepo-umbrella-release-action@ms-debug

      - name: Commit files
        run: |
          git config --local user.email "robot@jade.team"
          git config --local user.name "GitHub Action"
          git commit -m "Add changes" -a

